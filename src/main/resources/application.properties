spring.application.name=sohbet_uygulamasi
spring.datasource.url=jdbc:postgresql://localhost:5432/quest-app?currentSchema=app1
spring.datasource.hikari.schema=app1
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=ALWAYS
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

SpringBoot_PostProjesi.app.secret=${JWT_SECRET:pleaseChangeThisSecretKeyInProduction}
#Tavsiye edilen APP_Secret in en az 32 karakterli olmasÄ±
SpringBoot_PostProjesi.app.in=360000
Refresh_Token.expires.in=604800
